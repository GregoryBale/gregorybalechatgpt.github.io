<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Современный AI чат с выбором моделей ИИ. Адаптивный интерфейс и поддержка различных функций.">
    <meta name="keywords" content="AI чат, выбор ИИ, адаптивный дизайн, искусственный интеллект">
    <title>AI Чат by @gregorybale</title>
    <!-- Подключение шрифтов и стилей -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_custom_model.css">
    <!-- Yandex.RTB -->
    <script>window.yaContextCb = window.yaContextCb || []</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <div class="chat-app">
        <!-- Боковая панель с выбором ИИ -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Чат с ИИ (<span id="current-model">Выберите модель</span>)</h1>
                <button id="clear-chat" title="Очистить чат" aria-label="Очистить чат">
                    Очистить чат <i class="fas fa-trash"></i>
                </button>
            </header>
            <div class="model-select">
                <label for="ai-model-select" class="model-label">Выбор модели ИИ:</label>
                <select id="ai-model-select" aria-label="Выбор модели ИИ">
                    <option value="random">Случайный ИИ</option>
                    <option value="llama">Лама 3-8Б</option>
                    <option value="gemini">Gemini AI</option>
                    <option value="gpt3.5">GPT-3.5</option>
                    <option value="gpt4-32k">GPT-4 32k</option>
                </select>
            </div>
        </aside>
        <!-- Основная часть чата -->
        <main class="chat-main">
            <div id="chat-messages" class="chat-messages" aria-live="polite" role="log">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            <footer class="chat-footer">
                <div class="chat-input-container">
                    <button id="add-model-button" aria-label="Добавить новую модель" title="Добавить новую модель">
                        <i class="fas fa-plus"></i>
                    </button>
                    <textarea id="user-input" placeholder="Введите ваше сообщение..." aria-label="Ввод сообщения"></textarea>
                    <button id="send-message" aria-label="Отправить сообщение" title="Отправить сообщение">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </main>
        <!-- Модальное окно для добавления пользовательской модели -->
        <div id="add-model-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <span id="close-modal" class="close" aria-label="Закрыть модальное окно">&times;</span>
                <h2>Добавить модель</h2>
                <form id="add-model-form">
                    <label for="model-name">Скоро! :)</label>
                    <div class="tg-channel-button">
                        <a href="https://t.me/gregorybaleportfolio" target="_blank" class="tg-link">
                            Мой ТГ Канал
                        </a>
                    </div>
                </form>
                <p id="error-message" style="color: red;"></p>
            </div>
        </div>
    </div>
    <!-- Подключение JS файлов -->
    <script src="script.js"></script>
    <script src="add_custom_model.js"></script>
</body>
</html>
